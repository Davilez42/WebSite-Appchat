<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/perfil.css">
    <title>Document</title>
</head>
<body>
   
    <h1 class="titulo">Bienvenido {{ current_user.username }}    </h1>
    <h2 class="titulo">Email:  {{ current_user.email}}</h2>
    <a href="{{ url_for('vaciar_bandeja') }}">Vaciar Bandeja Mensajes</a>
    <div class="container-fluid pb-3">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
          <div class="bg-light border rounded-3">
            <h1>Mensajes</h1>
            <ul>
              {% for m in current_user.messages %}

              <li>
               {{m.date}}<br>{{m.id_remi}} : {{ m.message }} 
              </li>

              {% endfor %}
            </ul>
            
          </div>
          <div class="bg-light border rounded-3">
            <input type="text">
            <input type="text" name="" id="">
          </div>
        </div>
      </div>


    <a href="{{ url_for('logout') }}">Salir</a>
    <a href="{{ url_for('eliminar_cuenta') }}">Eliminar Cuenta</a>
   
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
